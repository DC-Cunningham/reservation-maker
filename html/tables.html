<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span
                            class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                    </div>
                </div>

                <!-- Waiting List Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/reservations">API Table Link</a> | <a
                        href="/waitlist">API Wait List</a></p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            const tableSection = $("#tableSection");
            const waitlistSection = $("#waitlistSection");

            async function init() {
                const reservations = await $.ajax({
                    url: "http://localhost:8000/reservations",
                    method: "GET"
                });
                if (reservations != null && reservations.length > 0) {
                    reservations.forEach((element, index) => {
                        let newReservation = $("<p>").text(`Table No ${index + 1} | ${element.uniqueID}`);
                        tableSection.append(newReservation);
                    });
                }
                const waitlist = await $.ajax({
                    url: "http://localhost:8000/waitlist",
                    method: "GET"
                });
                if (waitlist != null && waitlist.length > 0) {
                    waitlist.forEach((element, index) => {
                        let newWaitlist = $("<p>").text(`Waitlist No ${index + 1} | ${element.uniqueID}`);
                        waitlistSection.append(newWaitlist);
                    });
                }
            }

            init();
        });
    </script>
</body>

</html>
